<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.0/socket.io.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<style>
		.chart {}
		.main text {
			font: 10px sans-serif;	
		}
		path { 
		    stroke: black;
		    stroke-width: 2;
		    fill: none;
		}
		.axis line, .axis path {
			shape-rendering: crispEdges;
			stroke: black;
			fill: none;
		}
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
		circle {
			fill: steelblue;
		}
		.bar rect {
		  fill: steelblue;
		}

		.bar text {
		  /*fill: #fff;*/
		  fill: black;
		  font: 10px sans-serif;
		  font-weight: bold;
		}

		/* prettifying POST json */
		pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
		.string { color: green; }
		.number { color: darkorange; }
		.boolean { color: blue; }
		.null { color: magenta; }
		.key { color: red; }
	</style>

</head>
<body>

<div class="container">
	<div class="text-center"><h2> Stress testing CTS web sockets </h2></div>
	<br><br>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<h3> Inputs </h3><br>
			<div class="row">
				<div class="col-md-6"><b>Number of users:</b></div>
				<div class="col-md-6"><input value="10" type="number" id="num-users" class="input-block-level"></div>
			</div>
			<div class="row">
				<div class="col-md-6"><b>Users per second:</b></div>
				<div class="col-md-6"><input value="2" type="number" id="user-rate" class="input-block-level"></div>
			</div><br>
			<div class="row">
				<div class="col-md-6"><b>Host:</b></div>
				<div class="col-md-6"><input value="localhost" type="text" id="host" class="input-block-level"></div>
			</div>
			<div class="row">
				<div class="col-md-6"><b>Port:</b></div>
				<div class="col-md-6"><input value=4000 type="number" id="port" class="input-block-level"></div>
			</div><br>
			<div class="row">
				<div class="col-md-6"><b>Request Data:</b></div>
				<div class="col-md-6"><textarea id="post-data" class="input-block-level" rows="12" cols="32"></textarea></div>
			</div>
			<input type="button" value="start" id="start-test" class="btn btn-large"> &nbsp;&nbsp;
			<input type="button" value="stop" id="stop-test" class="btn btn-large">
		</div>
		<div class="col-md-6"></div>
	</div><br><br><br>
	
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<h3> Some Stats </h3><br>
			<div class="row">
				<div class="col-md-6"><b>Average (ms):</b></div>
				<div class="col-md-6"><input type="number" id="avg-lat"></div>
			</div>
			<div class="row">
				<div class="col-md-6"><b>Max (ms):</b></div>
				<div class="col-md-6"><input type="number" id="max-lat"></div>
			</div>
			<div class="row">
				<div class="col-md-6"><b>Min (ms):</b></div>
				<div class="col-md-6"><input type="number" id="min-lat"></div>
			</div>
		</div>
		<div class="col-md-6"></div>
	</div><br><br><br>

	<div class="chart-row">
		<div id="scatter-chart" class="col-md-6">
			<div class='content'></div>
		</div>
		<div id="histo-chart" class="col-md-6">
			<div class="histo-content"></div>
		</div>
	</div><br><br><br>

</div>

<script>
$(document).ready(function () {

	var pchem_request = {
		'chemical': 'CCC',
		'props': ['water_sol'],
		'calc': 'chemaxon',
		'ph': null,
	}

	var stop_test = false;
	var start_time, stop_time, latency;
	var avg_lat, min_lat, max_lat;
	var lat_array = [];

	var pretty_request = JSON.stringify(pchem_request, undefined, 4);
	$('#post-data').val(pretty_request);

	$('#start-test').on('click', function () {

		stop_test = false;
		$('svg.chart').remove();
		lat_array = [];

		var host = $('#host').val();
		var port = $('#port').val();
		var url = 'http://' + host + ':' + port;

		var num_users = $('#num-users').val();
		var user_rate = $('#user-rate').val();
		var delay = Math.round(1000 / user_rate);
		var socket = io.connect(url, {'force new connecton': true});

		var i = 1;                     
		function loopCalls() {          
			setTimeout(function () {    
				var request = pchem_request;
				request['start_time'] = Date.now();
				socket.emit('say_hello', JSON.stringify(request));
				i++;
				if (i < num_users && stop_test != true) {
					loopCalls();             
				}
				else { 
					computeStats();

					// transfor list to indexed list of list:
					var d3_lat_array = [];
					for (var j = 0; j < lat_array.length; j++) {
						var xypair = [j + 1, lat_array[j]];
						d3_lat_array.push(xypair);
					}
					d3Plots(d3_lat_array);

				} 
			}, delay)
		}
		loopCalls();

		function computeStats() {
			// min, max, and avg latency
			var sum = 0;
			max_lat = 0;
			min_lat = lat_array[0];
			for (var i = 0; i < lat_array.length; i++) {
				var val = lat_array[i];
				sum += val;  // for avg

				// determine max:
				if (val > max_lat) {
					max_lat = val;
				}
				// determine min:
				if (val < min_lat) {
					min_lat = val;
				}

			}
			var avg_lat = sum / lat_array.length;
			$('#avg-lat').val(avg_lat.toFixed(2));
			$('#max-lat').val(max_lat);
			$('#min-lat').val(min_lat);
		}

		socket.on('message', function(data){
			start_time = JSON.parse(data)['start_time'];
			stop_time = Date.now();
			latency = stop_time - start_time;  // diff in ms
			if (!(typeof latency === "number")) {
				alert("latency value " + latency + " is NaN..");
			}
			lat_array.push(latency);
			console.log("latency: " + latency);
		});

		socket.on('close', function(){
			console.log("socket closed.");
			socket.close();
		});

	});

	$('#stop-test').on('click', function () {
		stop_test = true;
	});

	// function output(inp) {
	    // document.body.appendChild(document.createElement('pre')).innerHTML = inp;

	// }

	function syntaxHighlight(json) {
	    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
	    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
	        var cls = 'number';
	        if (/^"/.test(match)) {
	            if (/:$/.test(match)) {
	                cls = 'key';
	            } else {
	                cls = 'string';
	            }
	        } else if (/true|false/.test(match)) {
	            cls = 'boolean';
	        } else if (/null/.test(match)) {
	            cls = 'null';
	        }
	        return '<span class="' + cls + '">' + match + '</span>';
	    });
	}

	// var obj = {a:1, 'b':'foo', c:[false,'false',null, 'null', {d:{e:1.3e5,f:'1.3e5'}}]};
	// var str = JSON.stringify(obj, undefined, 4);


	function d3Plots(latency_data) {

		// var data = [[5,3], [10,17], [15,4], [2,8]];
		var data = latency_data;

		// var dyn_height = $('div#scatter-chart').height();
		// var dyn_width = $('div.chart-row').width() / 2;
		var dyn_width = $('div#scatter-chart').width();
	   
		var margin = {top: 30, right: 15, bottom: 60, left: 60}
		  , width = dyn_width - margin.left - margin.right
		  , height = 500 - margin.top - margin.bottom
		  , padding = 64;

		var plotScatterChart = function () {
			var x = d3.scaleLinear()
				  .domain([0, d3.max(data, function(d) { return d[0]; })])
				  .range([ 0, width ]);

			var y = d3.scaleLinear()
					  .domain([0, d3.max(data, function(d) { return d[1]; })])
					  .range([ height, 0 ]);

			// appends chart to body of page:
			// var scatter_chart = d3.select('body')
			var scatter_chart = d3.select('div.content')
				.append('svg:svg')
				.attr('width', width + margin.right + margin.left)
				.attr('height', height + margin.top + margin.bottom)
				.attr('class', 'chart')
				.attr('id', 'scatter-chart')

			var main = scatter_chart.append('g')
				.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
				.attr('width', width)
				.attr('height', height)
				.attr('class', 'main')   
				
			var xAxis = d3.axisBottom(x);

			main.append('g')
				.attr('transform', 'translate(0,' + height + ')')
				.attr('class', 'main axis date')
				.call(xAxis);

			var yAxis = d3.axisLeft(y);

			main.append('g')
				.attr('transform', 'translate(0,0)')
				.attr('class', 'main axis date')
				.call(yAxis);

			var valueline = d3.line()
			    .x(function(d) { return x(d[0]); })
			    .y(function(d) { return y(d[1]); });

			main.append('path')
				.attr('class', 'line')
				.attr('d', valueline(latency_data));

			var g = main.append("svg:g"); 

			g.selectAll("scatter-dots")
			  .data(data)
			  .enter().append("svg:circle")
				  .attr("cx", function (d,i) { return x(d[0]); } )
				  .attr("cy", function (d) { return y(d[1]); } )
				  .attr("r", 8);

			// now add titles to the axes
	        scatter_chart.append("text")
	            .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
	            .attr("transform", "translate("+ (padding/2) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
	            .text("Latency (ms)");

	        scatter_chart.append("text")
	            .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
	            .attr("transform", "translate("+ (dyn_width/2) +","+(height + padding)+")")  // centre below axis
	            .text("User Requests");
			};

		var plotHistoChart = function (histo_data, min_val, max_val) {

			var max_val = d3.max(histo_data);
			var min_val = d3.min(histo_data);

			var formatCount = d3.format(",.0f");

			var histo_chart = d3.select('div.histo-content')
				.append('svg:svg')
				.attr('width', width + margin.right + margin.left)
				.attr('height', height + margin.top + margin.bottom)
				.attr('class', 'chart')
				.attr('id', 'histo-chart')

			var main = histo_chart.append('g')
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
				.attr('width', width)
				.attr('height', height)
				.attr('class', 'main')

			var x = d3.scaleLinear()
			            .domain([min_val - 1, max_val + 1])
			            .range([0, width]);

			var bins = d3.histogram()
			            .domain([min_val - 1, max_val + 1])
			            .thresholds(min_val + max_val + 2)  // use domain diff for ticks (hopefully forces bin size to 1)
			            (histo_data);

			var y = d3.scaleLinear()
			    .domain([0, d3.max(bins, function(d) { return d.length; })])
			    .range([height, 0]);

			var bar = main.selectAll(".bar")
			  .data(bins)
			  .enter().append("g")
			    .attr("class", "bar")
			    .attr("transform", function(d) { return "translate(" + x(d.x0 - 0.25) + "," + y(d.length) + ")"; });

			bar.append("rect")
			    .attr("x", 1)
			    // .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
			    .attr("width", x(bins[0].x1) - x(bins[0].x0))
			    .attr("height", function(d) { return height - y(d.length); });

			bar.append("text")
			    .attr("dy", ".75em")
			    .attr("y", 6)
			    .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
			    .attr("text-anchor", "middle")
			    .text(function(d) { return formatCount(d.length); });

			main.append("g")
			    .attr("class", "axis axis--x")
			    .attr("transform", "translate(0," + height + ")")
			    .call(d3.axisBottom(x));

			histo_chart.append("text")
				.attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
				.attr("transform", "translate("+ (dyn_width/2) +","+(height+padding)+")")  // centre below axis
				.text("Latency (ms)");
		};

		plotScatterChart();
		plotHistoChart(lat_array, min_lat, max_lat);

	}


});
</script>


</body>
</html>
